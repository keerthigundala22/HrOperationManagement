{% extends 'admin_menu.html' %}
{% block adminmenu %}
<form action="{% url 'updateemployee' %}" method="post">
    {% csrf_token %}

<table align="center" border="0" width="400" bgcolor="#98fb98" style="height: 300px">
    <tr><th><h2 style="text-align: center;color: crimson">UPDATE DETAILS</h2></th></tr>
    <tr style="text-align: center;width: 150px"><th>IDNO:<input type="number"  value="{{ up.Idno }}"  name="t1" ></th></tr>
    <tr style="text-align: center;width: 150px"><th>Name:<input type="text" name="t2"  value="{{ up.EmployeeName }}"></th></tr>
    <tr style="text-align: center;width: 150px"><th> Designation:<input type="text"  value="{{ up.Designation }}" name="t3" ></th></tr>
    <tr style="text-align: center;width: 150px"><th>Address:<input type="text" value="{{ up.Address }}" name="t4" ></th></tr>
    <tr style="text-align: center;width: 150px"><th> Email-ID:<input type="email"  value="{{ up.Email }}" name="t5" ></th></tr>
    <tr style="text-align: center;width: 150px"><th>ContactNO:<input type="number" value="{{ up.ContactNO }}" name="t6" ></th></tr>
    <tr style="text-align: center;width: 150px"><th><button type="submit">Update</button></th></tr>
</table></form>{% endblock %}
